<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Guess-My-Num</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="game">
                <header class="header margin-bottom-medium">
                    <button type="reset" class="btn btn-reset" id="btn-reset">
                        Start !
                    </button>
                    <div class="header-text-box">
                        <ion-icon name="chevron-back-outline"></ion-icon>
                        <p class="header-paragraph">Between 1 and 20</p>
                        <ion-icon name="chevron-forward-outline"></ion-icon>
                    </div>
                </header>

                <main>
                    <div class="heading-text-box margin-bottom-small">
                        <h1 class="heading-primary">Guess my number</h1>
                    </div>

                    <div class="correct-answer-box margin-bottom-big">
                        <h1 class="correct-answer">?</h1>
                    </div>

                    <div class="grid-3-cols">
                        <div class="number-input-box">
                            <input
                                type="number"
                                name=""
                                id="guessed-number"
                                class="number-input"
                                value=""
                                max="20"
                                min="1"
                            />
                        </div>
                        <div class="message-box">
                            <p class="message">Start guessing....</p>
                        </div>
                        <div class="scoring-box">
                            <button type="submit" class="btn" id="check-btn">
                                Check !
                            </button>
                        </div>
                        <div class="result-box">
                            <p class="score">ðŸŽ‰ score:&nbsp;20</p>
                            <p class="highscore">Highscore:&nbsp;0</p>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
